<div class="col-sm-12">
  <div class="col-xs-6 col-xs-offset-4 col-sm-4 fc-card fc-top-145">
      <div class="page-header nomartop text-center"><b>Login</b></div>
      <form #loginForm="ngForm" (ngSubmit)="login(data)">
        <div class="col-sm-12 form-group" [ngClass]="{'has-danger': email.invalid && (email.dirty||email.touched),'has-success':email.valid && (email.dirty||email.touched)}">
          <label>Email:</label>
          <input type="email" class="form-control" [(ngModel)]="data.email" #email="ngModel"
           name="email" placeholder="email" pattern="[^ @]*@[^ @]*" required>
          <div class="alert-danger"  *ngIf="email.errors && (email.dirty||email.touched)">
            <p *ngIf="email.errors.required">Email is required</p>
            <p *ngIf="email.errors.pattern">Email must contain at least the @ character</p>
          </div>
        </div>
  
        <div class="col-sm-12 form-group">
          <label>Password:</label>
          <input type="text" class="form-control" [(ngModel)]="data.password" maxlength="10" minlength="4" #password="ngModel" name="password" placeholder="password" required>
          <!--<div [hidden]="password.valid||password.pristine" class="alert-danger">
            Password is required  
          </div>-->
          <div *ngIf="password.invalid && (password.dirty||password.touched)" class="alert-danger">
            <div *ngIf="password.errors.required">
              Password is required
            </div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 4 characters long.
            </div>
            <div *ngIf="password.errors.maxlength">
              Password not longer than 10 characters long.
            </div>
          </div>
        </div>
        <div class="col-sm-12 form-group text-center">
          <button type="submit" class="btn btn-info mr10" [disabled]="loginForm.invalid">Login</button>
          <a routerLink="/signup">Create new account.....</a>
        </div>
      </form> 
  </div>
</div>
