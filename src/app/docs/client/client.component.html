<div class="col-sm-12">
    <div class="col-sm-9">
    <table class="table table-hover">
        <thead>
              <tr>
                  <th colspan="2">
                     <h4 class="col-md-12 text-center limegreen">Client View(One child in docs component)</h4>
                  </th>
               </tr>
            <tr>
              <th>Client's Name</th>
              <th>Projects List</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of clientData">
              <td>{{ data.name }}</td>
              <td>{{data.project}}</td>
            </tr>
          </tbody>
        </table>
     </div>
     <div class="col-sm-3">
        <button class="btn btn-info pull-right" routerLink="/docs">Go to staff</button>
      </div>
    </div>
